<div class="center-block">
    <h4 class="text-center">
        Api Test Et
    </h4>
</div>
<hr>
<div class="container">
    <div class="row">
        <div>
            <input [(ngModel)]="apiUrl" (keyup)="getInfo()" class="col-lg-6 col-md-8 col-sm-8 col-xs-8 center-block" type="text" placeholder="Api Url"
            />
        </div>
        <br>
    </div>
    <div class="row">
        <div class="div-content col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label>Sonuç</label>
            <span>
                <pre class=""><code class="">{{result}}</code></pre>
            </span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label>Log</label>
            <span>
                <pre class=""><code class="">{{log}}</code></pre>
            </span>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <span class="pull-right"><h6>Sorgu Süresi : {{time}}</h6></span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <span class="pull-right"><h6>Toplam Yapılan Sorgu : {{count}}</h6></span>
        </div>
    </div>
</div>
